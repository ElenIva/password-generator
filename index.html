<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main">
            <div class="open">
            <h1>Generate a <span>random password</span> </h1>
            <h3>Never use an insecure password again.</h3>

            <div class="options">
                <label for="length" id="length-l">Password Length</label>
                <input type="number" id="length" value="15" min="8" max="20">
                <label for="lowercase">Include Lowercase</label>
                <input type="checkbox" id="lowercase" checked>    
                <label for="uppercase">Include Uppercase</label>
                <input type="checkbox" id="uppercase" checked>   
                <label for="numbers">Include Numbers</label>
                <input type="checkbox" id="numbers" checked> 
                <label for="symbols">Special Symbols</label>
                <input type="checkbox" id="symbols" checked>     
            </div>

            <button onclick="generate()">Generate passwords</button>
            </div>

            <div class="pass">
                <p id="pass1"></p>
                <p id="pass2"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
